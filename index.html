<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>門市實際貨量回報</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="paperplane">
    <i class='bx bx-paper-plane' ></i>
  </div>
  <div class="cl">
    <div class="cloud_in"></div>
    <div class="cloud1_in"></div>
    <div class="cloud2_in"></div>
    <div class="cloud4_in"></div>
    <div class="cloud5_in"></div>
    <div class="cloud6_in"></div>
    <div class="cloud7_in"></div>
    <div class="cloud8_in"></div>
    <div class="cloud9_in"></div>
  </div>

  <div class="cl">
    <div class="cloud_inset"></div>
    <div class="cloud1_inset"></div>
    <div class="cloud2_inset"></div>
    <div class="cloud4_inset"></div>
    <div class="cloud5_inset"></div>
    <div class="cloud6_inset"></div>
    <div class="cloud7_inset"></div>
    <div class="cloud8_inset"></div>
    <div class="cloud9_inset"></div>
  </div>

  <div class="cl">
    <div class="cloud"></div>
    <div class="cloud1"></div>
    <div class="cloud2"></div>
    <div class="cloud4"></div>
    <div class="cloud5"></div>
    <div class="cloud6"></div>
    <div class="cloud7"></div>
    <div class="cloud8"></div>
    <div class="cloud9"></div>
  </div>

  <div class="outlook">
    <div class="container">
    <button class="clickmebtn">填寫說明</button>
      <div class="info">
        <div class="input-group">
          <label for="">*請選填日期</label>
          <select name="date" id="dateValue">
              <option value=""></option>
          </select>
        </div>
        <div class="input-group">
          <label for="">*請選填縣市</label>
          <select name="county" id="nameValue">
              <option value=""></option>
          </select>
        </div>
        <div class="input-group">
          <label for="">*請選填門市</label>
          <select name="district" id="phoneValue">
              <option value=""></option>
          </select>
        </div>
        <div class="input-group">
          <input class="nameinput" type="text" id="demandValue">
          <label for="">*請輸入名字</label>
        </div>
        <div class="input-group">
          <input  class="qtyinput" type="text" id="reportValue">
          <label for="">*請輸入實際貨量</label>
        </div>
        <button class="btn">送出</button>
        <dev id="popup">
            <div class="instructionbtn">
               <i class='bx bx-error-circle'></i>
            </div>
            <p>1. 所有欄位皆為必填，若任一欄位留白或為亂碼將不採計該次回報。</p>
            <p>2. 貨量異常調整僅開放於10日內完成，超過時間則不再做調整。</p>
            <p>3. 實際貨量請直接填寫當日門市貨量，請勿自行扣除異常件。</p>
            <p>4. 一旦查證提供不實回報，將被取消回報資格。</p>
            <button class="popupbtn">確認</button>
        </dev>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>

</body>
</html>
